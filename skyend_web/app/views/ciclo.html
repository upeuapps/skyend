
<div ng-controller="cicloController">
	<input type="text" ng-model="ciclo.abrev">
	<input type="text" ng-model="ciclo.descr">

	<input type="button" ng-click="save()" value ="Save">
	{{ciclo.id}}
	<table>
		<tr>
			<td>abrev</td>
			<td>descr</td>
			<td>Edit</td>
		</tr>
		<tr ng-repeat="d in np_list">
			<td>{{ d.abrev }}</td>
			<td>{{ d.descr }}</td>
			<td> <a href="" ng-click="sel(d)">Edit</a></td>
			<td> <a href="" ng-click="delete(d)">x</a></td>
		</tr>
	</table>
</div>
